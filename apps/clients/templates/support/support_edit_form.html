<form method="post" id="supportEditForm">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">কাস্টমারের মেসেজ</label>
    {{ form.message }}
  </div>

  <div class="mb-3">
    <label class="form-label">স্ট্যাটাস</label>
    {{ form.status }}
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">আপডেট করুন</button>
  </div>
</form>

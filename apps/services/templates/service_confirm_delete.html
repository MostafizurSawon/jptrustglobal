{% extends layout_path %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h4>Are you sure you want to delete this service?</h4>
<p><strong>{{ object.name }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'client_services_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

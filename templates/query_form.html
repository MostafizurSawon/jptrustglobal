{% load static %}
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | {{site_settings.name|default:""}}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/logo/favicon.png' %}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d42debf19.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Contact Us | JP Trust Global" />
    <meta property="og:description" content="For any query contact us." />
    <meta property="og:image" content="https://jptrustglobal.com/static/img/query/genfo.jpg" />
    <meta property="og:url" content="https://jptrustglobal.com/general-query/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="JP Trust Global" />
</head>
<body>
    <main class="query_form_body">
        <div class="query_form_main_container">
            <img src="{% static 'img/query/girl.svg' %}" alt="Illustration of a girl" class="query_assets query_girl_svg">

            <div class="query_form_container">
                <h4 class="general">Contact Us</h4>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <small>{{ message }}</small>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="login_group">
                        <span class="query_login_group_text"><i class="fas fa-user"></i></span>
                        <input type="text" name="name" class="form-control" placeholder="Your Full Name" required>
                    </div>

                    <div class="login_group">
                        <span class="query_login_group_text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Your Email (Optional)">
                    </div>

                    <div class="login_group">
                        <span class="query_login_group_text"><i class="fas fa-phone"></i></span>
                        <input type="tel" name="phone" class="form-control" placeholder="Your Phone Number" required>
                    </div>

                    <div class="login_group">
                        <span class="query_login_group_text"><i class="fas fa-question-circle"></i></span>
                        <select name="purpose" class="form-control" required>
                            <option selected disabled>Contact Reason</option>
                            <option value="study_visa">Study Visa</option>
                            <option value="work_visa">Work Permit Visa</option>
                            <option value="tourist_visa">Tourist Visa</option>
                            <option value="general">General Questions</option>
                            <option value="other">Others</option>
                        </select>
                    </div>

                    <div class="login_group">
                        <span class="query_login_group_text"><i class="fas fa-comment-alt"></i></span>
                        <textarea name="message" class="form-control" placeholder="Your Message" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn query_form_btn">Submit</button>
                </form>
            </div>

            <img src="{% static 'img/query/flower.svg' %}" alt="Illustration of flowers" class="query_assets query_flower_svg">
        </div>
    </main>

    <!-- JS -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
